<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<meta charset="ISO-8859-1"/>
	<title>Plant List</title>
	<th:block th:replace="fragments/style"></th:block>
</head>
<body>
   
    <div layout:fragment="content">
				
			<div class="breadcrumbs ace-save-state" id="breadcrumbs">
				<ul class="breadcrumb">
				<h1>
					<li>
						<i class="fa fa-leaf"></i>
						<a href="#">LeafId</a>
					</li>
					</h1>
				</ul><!-- /.breadcrumb -->
			</div>
			
			<div class="page-content">						
					<div class="page-header">
						<h1>
							Showing the list of matching plants
							
						</h1>
					</div><!-- /.page-header -->
					
					<div class="row">
						<div class="col-xs-12">
							<!-- PAGE CONTENT BEGINS -->
							
									<div>
											<table id="dynamic-table" class="table table-striped table-bordered table-hover">
												<thead>
													<tr>
														<th width="10%">Image</th>
														<th width="7%">Match %</th>															
														<th width="8%">Sub-Kingdom</th>
														<th width="10%">Division</th>
														<th width="10%">Phylum</th>
														<th width="10%">Class Name</th>														
														<th width="10%">Family</th>
														<th width="10%">Genus</th>
														<th width="10%">Species</th>
														<th width="10%">Common Name</th>																									
														<th width="5%">View</th>
														
													</tr>
												</thead>

									<tbody>
										<tr th:each = "plantList :${plantList}">  		
											<td><a class="blue" th:href="@{'/viewplant/'+${plantList.id}}">
											<img th:src="@{'/file/'+${plantList.imageUrl}}" alt="image" style="width:72px;height:72px"/>
											</a>
											</td>	
											<td th:text ="${plantList?.matchingPercentage}">test</td>																																							
											<td th:text ="${plantList?.subKingdom}">test</td>
											<td th:text ="${plantList?.division}">test</td>														
											<td th:text ="${plantList?.phylum}">test</td>
											<td th:text ="${plantList?.className}">test</td>													
											<td th:text ="${plantList?.family}">test</td>
											<td th:text ="${plantList?.genus}">test</td>
											<td th:text ="${plantList?.species}">test</td>
											<td th:text ="${plantList?.commonName}">test</td>
											
											<td>		
											<!--Delete button-->
													 <div class="hidden-sm hidden-xs action-buttons">                          												
													<a class="btn btn-success" th:href="@{'/viewplant/'+${plantList.id}}">
														<i class="glyphicon glyphicon-grain"></i>
													</a>
													</div>
											</td>														
											
											
										</tr>


									</tbody>
											</table>
										</div>													
									
								
							<!-- PAGE CONTENT ENDS -->
						</div><!-- /.col -->
					</div><!-- /.row -->
			</div><!-- /.content -->
			
				
	</div><!-- /.main-content -->
	
	<footer class="footer" th:replace="fragments/footer"></footer>
	<th:block th:replace="fragments/script"></th:block>
	
	<th:block layout:fragment="scripts">
		<script src="../static/js/jquery.dataTables.min.js" th:src="@{/js/jquery.dataTables.min.js/}"></script>
		<script src="../static/js/jquery.dataTables.bootstrap.min.js" th:src="@{/js/jquery.dataTables.bootstrap.min.js/}"></script>
		<script src="../static/js/dataTables.buttons.min.js" th:src="@{/js/dataTables.buttons.min.js/}"></script>
		<script src="../static/js/buttons.flash.min.js" th:src="@{/js/buttons.flash.min.js/}"></script>
		<script src="../static/js/buttons.html5.min.js" th:src="@{/js/buttons.html5.min.js/}"></script>
		<script src="../static/js/buttons.print.min.js" th:src="@{/js/buttons.print.min.js/}"></script>
		<script src="../static/js/buttons.colVis.min.js" th:src="@{/js/buttons.colVis.min.js/}"></script>
		<script src="../static/js/dataTables.select.min.js" th:src="@{/js/dataTables.select.min.js/}"></script>
		
		<script type="text/javascript">
			jQuery(function($) {
				//initiate dataTables plugin
				var myTable = 
				$('#dynamic-table')
				
				.DataTable( {
					bAutoWidth: false,
					"aoColumns": [
					  { "bSortable": false },
					  null, null,null, null, null, null, null, null,null,
					  { "bSortable": false }
					],
					"aaSorting": [],
					
					select: {
						style: 'multi'
					}
			    } );				
			})
		</script>
	</th:block>
    

</body>
</html>
